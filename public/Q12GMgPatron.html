<!DOCTYPE html>
<html>
    <head>
        <title>Cost Calculator</title>
    </head>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Calyx Pierre Patron of 9 - Magnesium</h2>

    <label>
        Meal Price:
        <input id="mealPrice"/>
    </label>
    <br/>

    <label>
        Tip:
        <input id="tip"/>
    </label>
    <br/>

    <label>
        Service Charge:
        <input id="serviceCharge"/>
    </label>
    <br/>

    <button onclick="totalMeal()"> Accept Input </button>

    <p> Total Meal: <span id="totalMeal"></span></p>

    <script>
        function totalMeal() {
            let mealPrice = Number(document.getElementById("mealPrice").value);
            let tip = Number(document.getElementById("tip").value);
            let serviceCharge = Number(document.getElementById("serviceCharge").value);
            
            let totalCost = mealPrice + tip + (serviceCharge / 100 * mealPrice);

            document.getElementById("totalMeal").innerText = totalCost.toFixed(2);
        }
    </script>

</body>
</html>

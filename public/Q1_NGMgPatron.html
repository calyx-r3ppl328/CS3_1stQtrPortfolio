<var>
    age = 14;
    maxAge = 8723;
    numPerDay = 1;
    totalRequired = (numPerDay * 365) * (maxAge - age);
</var> 

<head>
    <body>
        <p> 
            "You will need " + totalRequired + " cups of milk tea to last you until the ripe old age of " + maxAge + ".";
        </p>
    </body>
</head>

<!DOCTYPE html>
<html>
<head>
    <title>Snack Calculator</title>
</head>
<body>
    <h1>Feed Me My Snacks</h1>

    <label>
        Enter your age:
        <input id="age"/>
    </label>
    <br/>

    <label>
        Enter your Max age:
        <input id="maxAge"/>
    </label>
    <br/>

    <label>
        Enter number of snacks per day:
        <input id="numPerDay"/>
    </label>
    <br/>

    <button onclick="findResult()">Calculate</button>

    <p>Result: <span id="result"></span></p>

    <script>
        function findResult() {
            let age = Number(document.getElementById("age").value);
            let maxAge = Number(document.getElementById("maxAge").value);
            let numPerDay = Number(document.getElementById("numPerDay").value);

            let totalRequired = numPerDay * 365 * (maxAge - age);

            document.getElementById("result").innerText = "You will need " + totalRequired + " snacks to last you until the ripe old age of " + maxAge + ".";

        }
    </script>
</body>
</html>

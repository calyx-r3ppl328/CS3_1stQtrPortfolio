<!DOCTYPE html>
<html>
<head>
    <title>Snack Calculator</title>
</head>
<body>
    <h1>Feed Me My Snacks</h1>

    <label>
        Enter your age:
        <input id="age"/>
    </label>
    <br/>

    <label>
        Enter your Max age:
        <input id="maxAge"/>
    </label>
    <br/>

    <label>
        Enter number of snacks per day:
        <input id="numPerDay"/>
    </label>
    <br/>

    <button onclick="findResult()">Calculate</button>

    <p>Result: <span id="result"></span></p>

    <script>
        function findResult() {
            const age = Number(document.getElementById("age").value);
            const maxAge = Number(document.getElementById("maxAge").value);
            const numPerDay = Number(document.getElementById("numPerDay").value);

            const totalRequired = numPerDay * 365 * (maxAge - age);

            document.getElementById("result").innerText = totalRequired;
        }
    </script>
</body>
</html>
